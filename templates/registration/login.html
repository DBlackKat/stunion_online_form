{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block header %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/angular-material.css'%}">
	<link rel="stylesheet" type="text/css" href="https://material.angularjs.org/1.1.1/docs.css">	
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% endblock %}
{% block content %}

<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Login</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }} <!--可能用cripsy美化-->

  <input class='btn btn-block btn-primary' type="submit" value="Log In" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
</div>

{% endblock %}
